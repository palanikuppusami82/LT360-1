<div class ="form-container" style="background-image: url(http://localhost:4200/assets/images/form-background-img.jpg);">
    <div class="main-div" #maindiv>
      <div class="col container" >
    <mat-card>
      <mat-card-title class ="legend-title" style="color:#FFBA00 ;">Wing Form</mat-card-title>
      <div class="row">
        <div class="col col-md-8" style=" max-height: 100vh">
          <form [formGroup]="wingCreateForm"  #registerform="ngForm" (ngSubmit)="registerWing()" >
            <div class="row">
            <div class=" col-sm-4 mb-3">
              <label for="wingCode" class="form-label">Wing Code</label>
              <input
                type="text"
                class="form-control"
                id="wingCode"
                [(ngModel)]="wing.wingCode"
                formControlName="wingCode"
                [ngClass]="{ 'is-invalid': submitted && f['roomId'].errors }"
              />
              <div *ngIf="submitted && f['roomId'].errors" class="invalid-feedback">
                <div *ngIf="f['wingCode'].errors['required']">Wing Code is required</div>
              </div>
            </div>
            <div class=" col-sm-4 mb-3">
              <label for="wingName" class="form-label">Wing Name</label>
              <input type="text"
              class="form-control"
              id="wingName"
              maxlength="100"
              [(ngModel)]="wing.wingName"
              formControlName="wingName" 
              [ngClass]="{ 'is-invalid': submitted && f['wingName'].errors }"
              />
              <div *ngIf="submitted && f['wingName'].errors" class="invalid-feedback">
                <div *ngIf="f['wingName'].errors['required']">Name is required</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class=" col-sm-4 mb-3">
              <label for="wingCapacity" class="form-label">Capacity</label>
              <input
                type="text"
                class="form-control"
                id="wingCapacity"
                [(ngModel)]="wing.wingCapacity"
                formControlName="wingCapacity"
                [ngClass]="{ 'is-invalid': submitted && f['wingCapacity'].errors }"
              />
            </div>
           </div>
          
          <div class="clearfix">
                  <p *ngIf="hasError" class="clearfix error-message">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{errMessage}}</p>
        </div>
          <br style="clear:both;"/>
            <div>
              <button type="submit" class="btn btn-primary btn-room" >Submit</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
    </div>
    <div   class="col container-table">
      
      </div>
    </div>
    </div>
